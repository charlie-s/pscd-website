<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1,maximum-scale=1" />
  <title></title>
  <link rel="stylesheet" href="/css/style.css?v={% version %}" />

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@600&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap"
    rel="stylesheet">
</head>

<body class="text-base">
  <div class="flex justify-center bg-brand-dark px-4 py-6 lg:py-20 border-b border-b-brand">
    <div class="w-full max-w-6xl">
      <div class="flex flex-col lg:flex-row gap-4 lg:gap-24 justify-between lg:items-center">
        <div class="lg:w-1/2">
          <img src="/img/pscd-logo-reverse.svg" class="w-60 lg:w-auto">
        </div>
        <div class="lg:w-1/2 flex gap-8 lg:gap-0 lg:justify-between">
          <a href="/#about" class="uppercase text-sm text-white hover:underline py-4">About</a>
          <a href="/#portfolio" class="uppercase text-sm text-white hover:underline py-4">Portfolio</a>
          <a href="/#photos" class="uppercase text-sm text-white hover:underline py-4">Photos</a>
          <a href="/#contact" class="uppercase text-sm text-white hover:underline py-4">Contact</a>
        </div>
      </div>
    </div>
  </div>
  {{ content }}
  <div class="flex justify-center py-12 lg:py-20">
    <div class="w-full max-w-6xl">
      <div class="flex flex-col lg:flex-row gap-12 justify-between items-center">
        <div class="uppercase text-sm text-brand-dark">&copy; Paul Sansone Contracting &amp; Design</div>
        <div>
          <img src="/img/pscd-logo.svg">
        </div>
      </div>
    </div>
  </div>
</body>

</html>
