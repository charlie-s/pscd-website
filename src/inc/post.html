---
layout: main
---

<div class="bg-teal-700 text-white py-10 lg:py-20 lg:pt-14 px-4">
  <div class="flex justify-center">
    <div class="lg:w-1/2 max-w-2xl">
      <h1 class="text-5xl">
        {{ title }}
      </h1>
      {% if subtitle %}
      <h3 class="text-2xl my-4">
        {{ subtitle }}
      </h3>
      {% endif %}
      <time datetime="{{ date }}" class="block mt-4 text-slate-200">
        {{ date | date: "%B %-d, %Y" }}
      </time>
    </div>
  </div>
</div>
<div class="text-slate-700 py-10 lg:py-20 px-4">
  <div class="flex justify-center">
    <div class="prose w-full lg:max-w-2xl">
      {{ content }}
    </div>
  </div>
</div>
